<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.completado, 'editing': edit }">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="todo.completado">
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy"></button>
  </div>
  <input class="edit" [value]="todo.texto" [formControl]="textInput" #txtInput (blur)="terminarEdicion()">
</li>
